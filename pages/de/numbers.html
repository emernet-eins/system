<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="/src/js/main.js" type="module"></script>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <title>EMERNET E.I.N.S v1.0</title>
  </head>
  <body>
    <app-header
      title="EMERNET E.I.N.S"
      fa-classes="fa-home, fa-phone, fa-info"
      link-hrefs="/pages/de/, /pages/de/numbers.html, /pages/de/about.html"
    ></app-header>
    <div class="container-content-column-flex">
      <app-number-card
        number="112"
        institution="Notruf"
        text="Wählen Sie diese Nummer, wenn Sie einen gesundheitlichen Notfall haben."
      >
      </app-number-card>

      <app-number-card
        number="110"
        institution="Polizei"
        text="Wählen Sie diese Nummer, wenn Sie einen Notfall haben, bei dem Sie polizeiliche Hilfe benötigen."
      ></app-number-card>

      <app-number-card
        number="+4922191749939"
        institution="DRK Flugdienst"
        text="Wählen Sie diese Nummer, wenn Sie dringenden Krankentransport vom Ausland nach Deutschland benötigen."
      >
      </app-number-card>

      <app-number-card
        number="+49421536870"
        institution="Seenotrettung - Festnetz"
        text="Wählen Sie diese Nummer (Festnetz), wenn Sie einen Notfall auf See haben."
      >
      </app-number-card>

      <app-number-card
        number="124124"
        institution="Seenotrettung - Mobil"
        text="Wählen Sie diese Nummer (Mobil), wenn Sie einen Notfall auf See haben."
      ></app-number-card>

      <app-number-card
        number="+498006888000"
        institution="Bundespolizei"
        text="Wählen Sie diese Nummer, wenn Sie polizeiliche Hilfe benötigen, es sich aber nicht um einen Notfall handelt (z. B. Tipp abgeben)"
      >
      </app-number-card>

      <app-number-card
        number="116117"
        institution="Ärztlicher Bereitschaftsdienst"
        text="Wählen Sie diese Nummer, wenn Sie einen Arzt benötigen, Ihr Hausarzt nicht erreichbar ist und es sich nicht um einen Notfall handelt."
      ></app-number-card>

      <app-number-card
        number="116116"
        institution="Zentraler Karten-Sperr-Notruf"
        text="Wählen Sie diese Nummer, wenn Sie ihre Kredit-, EC-Karte sperren lassen müssen."
      ></app-number-card>

      <app-number-card
        number="+498001110111"
        institution="Telefonseelsorge"
        text="Wählen Sie diese Nummer, wenn Sie dringend mit jemandem (u. a. über Ihre Probleme) sprechen müssen."
      ></app-number-card>

      <app-number-card
        number="+498001110333"
        institution="Kinder- und Jugendtelefon (Nummer gegen Kummer)"
        text="Wähle diese Nummer, wenn Du dringend mit jemandem reden musst."
      >
      </app-number-card>

      <app-number-card
        number="+498001110550"
        institution="Elterntelefon"
        text="Wählen Sie diese Nummer, wenn Sie sich Sorgen um Ihr Kind machen, sich überfordert oder hilflos fühlen."
      ></app-number-card>
    </div>
  </body>
</html>
